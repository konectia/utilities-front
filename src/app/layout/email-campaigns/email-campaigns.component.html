<div [@routerTransition]>
    <nav class="navbar navbar-expand-lg mb-3">
        <a class="navbar-brand" routerLink="/email-campaigns">{{'Mail Campaigns' | translate}}</a>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <div class="form-inline">
            <div class="collapse navbar-collapse">
                <input class="form-control mr-sm-2" type="search" placeholder="{{'Search' | translate}}"
                [(ngModel)]="searchText" aria-label="'Filter'">
            </div>
            <button class="btn btn-outline-info mr-sm-2" (click)="newFile()"
                type="submit">{{'Add' | translate}}</button>
            <button *ngIf="emailLists.length>0" class="btn btn-outline-danger mr-sm-2" (click)="clearEmailList()"
                type="submit">{{'Delete All' | translate }}</button>

        </div>
    </nav>
    <div class="row">
        <div class="col-lg-12">
    <table class="card-body table table-hover" *ngIf="emailLists.length>0">
        <thead>
            <tr>
                <th>{{'List' | translate }}</th>
                <th>{{'Subscribed mails' | translate }}</th>
                <th>{{'Unsubscribed mails' | translate }}</th>
                <th>{{'Actions' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of emailLists | emailFilter: searchText">
                <td>{{l.name}}</td>
                <td>{{l.subscribedEmails.length}}</td>
                <td>{{l.unSubscribedEmails.length}}</td>
                <td>
                    <app-drop-down [title]="'Actions' | translate" [actions]="[
                            { action: 'Analize', id: l.name },
                            { action: 'Delete', id: l.name }
                        ]" (actionClick)="onAction($event)">
                    </app-drop-down>
                </td>
            </tr>
        </tbody>
    </table>
    <label *ngIf="emailLists.length<1">{{'No files added. Add xlsx or zip files using Add button' | translate}}</label>
    </div>
    </div>
